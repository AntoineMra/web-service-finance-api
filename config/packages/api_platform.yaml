# api/config/packages/api_platform.yaml
api_platform:
    # The title of the API.
    title: "API Finance"

    # The description of the API.
    description: "API Finance aims to empower a dashboard to manage personal budgets, investments and financial goals"

    # The version of the API.
    version: "1.0.0"

    # Set this to false if you want Webby to disappear.
    show_webby: false

    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
